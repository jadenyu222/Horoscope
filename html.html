<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>JS Problems</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="text.css">

</head>
<body>

<div id="header">Get your Horoscope!</div>
<div id="info">Please input the relevant information!</div>




<input type="text" id="name" value="" size="25" placeholder="Name">
<input type="text" id="myField" value="" size="25" placeholder="Day">

<select id="selectBox">
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="19">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
</select>
<button onclick="tester()">Get my Horoscope!</button>


<div id="output" class="text"></div>


</body>
</html>
